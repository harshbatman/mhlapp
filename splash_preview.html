<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen Preview</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: white;
        }

        .phone-frame {
            position: relative;
            width: 360px;
            height: 740px;
            background-color: #ffffff;
            /* Default background for splash */
            border: 12px solid #333;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .splash-image {
            width: 200px;
            /* imageWidth from app.json */
            height: auto;
        }

        .label {
            margin-top: 20px;
            font-size: 18px;
            opacity: 0.8;
        }

        .info {
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.6;
        }
    </style>
</head>

<body>
    <div class="phone-frame" id="splashFrame">
        <img src="./assets/images/splash-icon.png" class="splash-image" alt="Splash Icon">
    </div>

    <div class="label">Current Splash Screen Preview</div>
    <div class="info">
        This shows the actual <b>splash-icon.png</b> that is currently in your project.
    </div>

    <script>
        // Check app.json for background color (it was #ffffff in the last check)
        // I have set it to #ffffff in the frame style above.
    </script>
</body>

</html>
