<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Android Home Screen Icon Preview</title>
    <style>
        :root {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --app-name: "HMAHTO Home Loans";
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #121212;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: var(--text-color);
        }

        .preview-container {
            position: relative;
            width: 360px;
            height: 640px;
            background: linear-gradient(180deg, #2c3e50 0%, #000000 100%);
            border: 12px solid #333;
            border-radius: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding-top: 40px;
        }

        .status-bar {
            height: 30px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
            box-sizing: border-box;
            font-size: 12px;
            opacity: 0.8;
        }

        .home-grid {
            flex-grow: 1;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(5, 1fr);
            padding: 20px;
            gap: 15px;
            align-content: end;
        }

        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* The App Icon */
        .icon-wrapper {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            /* Squircle for modern Android */
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 8px;
            background-color: #000;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .icon-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .app-label {
            font-size: 11px;
            max-width: 70px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
        }

        .placeholder-icon {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .header p {
            opacity: 0.6;
            margin-top: 5px;
        }

        .controls {
            margin-top: 30px;
            display: flex;
            gap: 10px;
        }

        .shape-btn {
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }

        .shape-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .shape-btn.active {
            background: #3498db;
            border-color: #3498db;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Android Icon Preview</h1>
        <p>This is how your logo will appear on a mobile device</p>
    </div>

    <div class="preview-container">
        <div class="status-bar">
            <span>12:45</span>
            <span>ðŸ“¶ ðŸ”‹</span>
        </div>

        <div class="home-grid">
            <!-- Row 1-4: Placeholders to simulate home screen -->
            <div class="app-item">
                <div class="icon-wrapper placeholder-icon"></div><span class="app-label">Photos</span>
            </div>
            <div class="app-item">
                <div class="icon-wrapper placeholder-icon"></div><span class="app-label">Maps</span>
            </div>
            <div class="app-item">
                <div class="icon-wrapper placeholder-icon"></div><span class="app-label">Chrome</span>
            </div>
            <div class="app-item">
                <div class="icon-wrapper placeholder-icon"></div><span class="app-label">Notes</span>
            </div>

            <!-- Row 5: Your App -->
            <div></div> <!-- empty grid cell -->
            <div class="app-item">
                <div class="icon-wrapper" id="targetIcon">
                    <!-- Point to the local icon file -->
                    <img src="./assets/images/icon.png" alt="App Icon">
                </div>
                <span class="app-label">HMAHTO Home Loans</span>
            </div>
            <div></div> <!-- empty grid cell -->
            <div></div> <!-- empty grid cell -->
        </div>
    </div>

    <div class="controls">
        <button class="shape-btn active" onclick="setShape('16px', this)">Squircle</button>
        <button class="shape-btn" onclick="setShape('50%', this)">Circle</button>
        <button class="shape-btn" onclick="setShape('0px', this)">Square</button>
    </div>

    <script>
        function setShape(radius, btn) {
            document.getElementById('targetIcon').style.borderRadius = radius;

            // Update active button state
            const buttons = document.querySelectorAll('.shape-btn');
            buttons.forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
    </script>
</body>

</html>
